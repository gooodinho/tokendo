{% load static %}

<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="{% url 'inbox' %}" class="me-auto navbar-brand">TOKENDO</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}">
            <div class="me-2" id="avatar" style="background-image: url('{% static request.user.profile.profile_image.url %}');"></div>
        </a>
        <a href="{% url 'profile' %}"><button type="button" class="btn btn-outline-success me-2">Profile</button></a>
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-success">Logout</button></a>
        {% else %}
        <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-success me-2">Sign Up</button></a>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-success">Sign in</button></a>
        {% endif %}
    </div>
</nav>
