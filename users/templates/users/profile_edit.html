{% extends 'main.html' %}

{% block content %}

<form action="{% url 'edit_profile' %}" method="POST" class="w-50 p-3 mt-5 mx-auto" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
        <div class="form__field">
            <label for="#">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-primary" value="Update" />
    <a href="{% url 'profile' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
</form>

{% endblock content %}
