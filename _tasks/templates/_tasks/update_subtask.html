{% extends 'main.html' %}

{% block content %}

{% if project_id %}
<form action="{% url 'project_update_subtask' project_id subtask.id %}" method="POST" class="w-50 p-3 mt-5 mx-auto">
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-primary" value="Update" />
    <a href="{% url 'project_task_info' project_id subtask.task.id %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
</form>
{% else %}
<form action="{% url 'update_subtask' subtask.id %}" method="POST" class="w-50 p-3 mt-5 mx-auto">
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-primary" value="Update" />
    <a href="{% url 'inbox_task_info' subtask.task.id %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
</form>
{% endif %}


{% endblock content%}
