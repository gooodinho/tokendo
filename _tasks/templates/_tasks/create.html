{% extends 'main.html' %}

{% block content %}

<form action="{% url 'create_task' %}" method="POST" class="w-50 p-3 mt-5 mx-auto">
    {% csrf_token %}
    <div class="mb-3">
        <label for="task_name" class="form-label">Task:</label>
        <input type="text" class="form-control" id="task_name" name="task_name" placeholder="Type your task here...">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'all_tasks' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
</form>

{% endblock content%}
