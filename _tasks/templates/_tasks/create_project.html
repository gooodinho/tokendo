{% extends 'main.html' %}

{% block content %}

<form action="{% url 'create_project' %}" method="POST" class="w-50 p-3 mt-5 mx-auto">
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <input type="submit" class="btn btn-primary">Submit</input>
        <button type="button" class="btn btn-secondary" onclick="Previous()">Cancel</button>
    </div>
</form>

{% endblock content %}
