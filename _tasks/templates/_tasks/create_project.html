{% extends 'main.html' %}

{% block content %}
{% if project_id %}
<form action="{% url 'project_create_project' project_id %}" method="POST" class="w-50 p-3 mt-5 mx-auto">
{% else %}
<form action="{% url 'create_project' %}" method="POST" class="w-50 p-3 mt-5 mx-auto">
{% endif %}
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    {% if project_id %}
    <a href="{% url 'project_tasks' project_id %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
    {% else %}
    <a href="{% url 'all_tasks' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
    {% endif %}
</form>
{% endblock content %}
