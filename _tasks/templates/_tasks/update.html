{% extends 'main.html' %}

{% block content %}

<form action="{% url 'update_task' task.id %}" method="POST" class="w-50 p-3 mt-5 mx-auto">
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-primary" value="Update" />
    <a href="{% url 'all_tasks' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
</form>

{% endblock content%}
